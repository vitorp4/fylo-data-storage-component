<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="nav">
          <img src="images/logo.svg" alt="fylo logo" />
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="document icon" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="folder icon" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="upload icon" />
            </div>
          </div>
        </div>
        <div class="storage">
          <div class="storage-card">
            <div class="space-left">185 <span>GB LEFT</span></div>
            <p>You’ve used <span>815 GB</span> of your storage</p>
            <div class="progress"></div>
            <div class="legend">
              <p>0 <span>GB</span></p>
              <p>1000 <span>GB</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br />
      Coded by <a href="https://github.com/vitorp4">João Vitor Gomes</a>
    </footer>
  </body>
</html>
